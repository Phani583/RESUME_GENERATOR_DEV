{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resume Builder — Auth</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --page-bg: #f6efe6;
        --card-bg: #ffffff;
        --muted: #8f7f73;
        --accent: #d58856;
        --accent-dark: #bf6f39;
        --radius: 14px;
        --shadow: 0 22px 40px rgba(17, 15, 12, 0.07);
        --inner-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.03);
        --input-fill: #f2ece6;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, var(--page-bg), #fff 60%);
        color: #2b1a12;
        padding: 28px;
      }

      /* MAIN CONTAINER */
      .container {
        width: 520px;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }

      /* HEADER AREA */
      .top-badge {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .badge {
        width: 62px;
        height: 62px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 22px;
        color: white;
        box-shadow: 0 12px 28px rgba(189, 112, 67, 0.18);
      }

      .brand-title {
        font-size: 20px;
        font-weight: 800;
        margin-top: 6px;
      }

      /* HERO TEXT */
      .hero {
        text-align: center;
        margin-top: 4px;
      }

      .hero h1 {
        font-size: 38px;
        font-weight: 800;
        margin: 0;
      }

      .hero p {
        margin-top: 6px;
        color: var(--muted);
        font-size: 14px;
      }

      /* CARD */
      .card {
        width: 520px;
        max-width: 100%;
        background: var(--card-bg);
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      /* PANEL SLIDE */
      .panel-viewport {
        width: 100%;
        overflow: hidden;
      }

      .panel-track {
        display: flex;
        width: 200%;
        transition: transform 420ms cubic-bezier(0.2, 0.9, 0.3, 1);
      }

      .card.registered .panel-track {
        transform: translateX(-50%);
      }

      /* PANELS */
      .panel {
        width: 50%;
        padding: 14px;
        min-height: 320px;
      }

      /* FORM ELEMENTS */
      label {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 4px;
        display: block;
      }

      .input-wrap {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--input-fill);
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 10px;
        padding: 12px;
      }

      .input-wrap input {
        border: none;
        background: transparent;
        flex: 1;
        padding: 6px 4px;
        font-size: 15px;
        outline: none;
      }

      .icon {
        font-size: 18px;
        color: var(--muted);
      }

      .forgot-row {
        margin-top: 8px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }

      /* BUTTONS */
      .btn {
        width: 100%;
        padding: 13px 16px;
        font-size: 16px;
        font-weight: 700;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 10px 26px rgba(189, 112, 67, 0.18);
      }

      .btn.ghost {
        background: transparent;
        color: var(--accent-dark);
        border: 1px solid rgba(50, 30, 17, 0.12);
        box-shadow: none;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      /* DIVIDER */
      .divider {
        margin-top: 12px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .divider span {
        color: var(--muted);
        font-size: 12px;
      }

      .divider:before,
      .divider:after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(0, 0, 0, 0.06);
      }

      .socials {
        display: flex;
        gap: 10px;
        margin-top: 8px;
      }

      .social {
        flex: 1;
        padding: 10px;
        background: #fbf6f2;
        border-radius: 10px;
        text-align: center;
        font-weight: 700;
        border: 1px solid rgba(0, 0, 0, 0.05);
        color: #2b1a12;
      }

      /* FOOTER */
      .card-footer {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
        color: var(--muted);
      }

      .card-footer a {
        color: var(--accent);
        font-weight: 700;
        cursor: pointer;
      }

      /* PWD TOGGLE */
      .pwd-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="top-badge">
        <div class="badge">RB</div>
        <div class="brand-title">Resume Builder</div>
      </div>

      <!-- HERO TEXT -->
      <div class="hero">
        <h1>Welcome Back</h1>
        <p>Sign in to continue building your professional resume</p>
      </div>

      <!-- CARD: LOGIN + REGISTER -->
      <div class="card" id="card">
        <div class="panel-viewport">
          <div class="panel-track" id="panelTrack">
            <!-- LOGIN PANEL -->
            <div class="panel">
              <form id="loginForm" method="get" action="{% url 'home' %}">
                <label>Email Address</label>
                <div class="input-wrap">
                  <i class="bx bxs-envelope icon"></i>
                  <input
                    type="email"
                    id="emailLogin"
                    placeholder="you@example.com"
                    required
                  />
                </div>

                <label style="margin-top: 10px">Password</label>
                <div class="input-wrap">
                  <i class="bx bxs-lock-alt icon"></i>
                  <input
                    type="password"
                    id="passwordLogin"
                    placeholder="••••••••"
                    required
                  />
                  <button type="button" class="pwd-toggle" id="togglePwdLogin">
                    <i class="bx bx-hide"></i>
                  </button>
                </div>

                <div class="forgot-row">
                  <div><input type="checkbox" /> Remember me</div>
                  <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn" style="margin-top: 12px">
                  Sign In
                </button>

                <div class="divider"><span>Or continue with</span></div>

                <div class="socials">
                  <div class="social"><i class="bx bxl-google"></i> Google</div>
                  <div class="social"><i class="bx bxl-github"></i> GitHub</div>
                </div>
              </form>
            </div>

            <!-- SIGNUP PANEL -->
            <div class="panel">
              <form id="registerForm">
                <label>User Name</label>
                <div class="input-wrap">
                  <i class="bx bxs-user icon"></i>
                  <input
                    type="text"
                    id="fullname"
                    placeholder="username"
                    required
                  />
                </div>

                <label style="margin-top: 10px">Phone Number</label>
                <div class="input-wrap">
                  <i class="bx bxs-phone icon"></i>
                  <input type="tel" id="phone" placeholder="+91 9876543210" />
                </div>

                <label style="margin-top: 10px">Email</label>
                <div class="input-wrap">
                  <i class="bx bxs-envelope icon"></i>
                  <input
                    type="email"
                    id="emailReg"
                    placeholder="you@example.com"
                    required
                  />
                </div>

                <label style="margin-top: 10px">Password</label>
                <div class="input-wrap">
                  <i class="bx bxs-lock-alt icon"></i>
                  <input
                    type="password"
                    id="passwordReg"
                    placeholder="Create a strong password"
                    required
                  />
                </div>

                <label style="margin-top: 10px">Confirm Password</label>
                <div class="input-wrap">
                  <i class="bx bxs-lock-alt icon"></i>
                  <input
                    type="password"
                    id="passwordRegConfirm"
                    placeholder="Confirm password"
                    required
                  />
                </div>

                <div style="margin-top: 14px; display: flex; gap: 10px">
                  <button class="btn">Create account</button>
                  <button type="button" class="btn ghost" id="backToSignIn">
                    Sign In
                  </button>
                </div>

                <div class="divider">
                  <span>By creating an account you agree to our Terms</span>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="card-footer">
          Don't have an account?
          <a id="signupLink">Sign up for free</a>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      const card = document.getElementById("card");
      const panelTrack = document.getElementById("panelTrack");
      const signupLink = document.getElementById("signupLink");
      const backToSignIn = document.getElementById("backToSignIn");

      function showRegister() {
        card.classList.add("registered");
        panelTrack.style.transform = "translateX(-50%)";
      }

      function showLogin() {
        card.classList.remove("registered");
        panelTrack.style.transform = "translateX(0%)";
      }

      signupLink.addEventListener("click", (e) => {
        e.preventDefault();
        showRegister();
      });

      backToSignIn.addEventListener("click", () => showLogin());

      // Password toggle
      const togglePwdLogin = document.getElementById("togglePwdLogin");
      const pwdLogin = document.getElementById("passwordLogin");

      togglePwdLogin.addEventListener("click", () => {
        if (pwdLogin.type === "password") {
          pwdLogin.type = "text";
          togglePwdLogin.innerHTML = '<i class="bx bx-show"></i>';
        } else {
          pwdLogin.type = "password";
          togglePwdLogin.innerHTML = '<i class="bx bx-hide"></i>';
        }
      });
    </script>
  </body>
</html>
